  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <script>
    class Animal {
      sex

      constructor(props) {
        this.sex = props.sex
      }
    }

    class Human extends Animal {
      hungry = true
      name
      age


      constructor(props) {
        super(props)

        if (!props.name)
          throw Error('Nome é obrigatório')
        this.name = props.name
        this.age = props.age
      }

      eat() {
        this.hungry = false
      }
    }

    const person = new Human({
      name: 'Leandro',
      age: 32,
      sex: 'Male'
    })
  </script>
</body>

</html>
