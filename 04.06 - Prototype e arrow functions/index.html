<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

<body>
  <script>
    class Human {
      hungry = true
      awake = true

      eat() {
        this.hungry = false
      }
      sleep() {
        this.awake = false
      }
    }

    const person = new Human()

    //Funciona melhor com navegadores antigos!
    //NÃ£o utilizar Arrow functions!
    //Evite usar o Prototype!
    Human.prototype.sleep = () => {
      this.awake = false
    }
    person.sleep()
  </script>
</body>

</html>
